<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KoKoaClone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do: wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__cog">
                <a href="settings.html">
                <!-- <span class="screen-header__cog__notification notification"></span> -->
                    <i class="fas fa-cog fa-lg">
                        <span class="screen-header__cog__notification notification"></span></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/profilephoto.jpeg" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">딩위</h4>
                    <h6 class="user-component__subtitle">+86 131-2160-4236 <div>!</div></h6> 
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calender</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-shipping-fast"></i>
                <span>Talk Drive</span></div>
                <!-- <span class="notification"></span> To Do -->
            <div class="icon-row__icon">
                <i class="far fa-meh"></i>
                <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-quidditch"></i>
                <span>Themes</span></div>
        </div>
    
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon ">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">KoKoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fab fa-suse fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">KoKoa friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Friends Game</span>
                </div>
            </div>
        </div>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">      
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis__notification notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your Screen is to big</span>
    </div>

    <script src="https://kit.fontawesome.com/0562c9a477.js" crossorigin="anonymous"></script>
</body>
</html>
