<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KoKoaClone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do: wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header__cog">
                <a href="settings.html">
                    <!-- <span class="screen-header__cog__notification notification"></span> -->
                        <i class="fas fa-cog fa-lg">
                        <span class="screen-header__cog__notification notification"></span></i>
                    </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <!-- find Icons -->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <!-- 친구추천 -->
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <!-- OpenChat -->
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open chat</h4>
                <span>Go to OpenChat Home<i class="fas fa-chevron-right fa-xs"></i> </span>
            </div>
        </div>
        <div class="open-posts">
            <div class="open-post">
                <!-- BTS -->
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags open-post__hashtags-upper">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://i.ytimg.com/vi/jH--Wof3HfQ/maxresdefault.jpg">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://img7.yna.co.kr/etc/inner/KR/2021/06/17/AKR20210617040800005_01_i_P2.jpg">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="open-post">
                <!-- BTS Gang -->
                <div class="open-post__column">
                    <h5 class="open-post__title">#Bis Gang~</h5>
                    <h6 class="open-post__hashtags">#englishonly#ipurpleyou#jimin#taeta...</h6>
                    <div class="open-post__members">
                        <img src="http://programres.kbs.co.kr/t2021-0086/2021/2/26/1614330111292_307464.jpg">
                        <span class="open-post__member-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKgaMlDVfwC04F7g0POfxE16-geHICQRjBJg&usqp=CAU">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>215</span>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">      
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis__notification notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    


    <script src="https://kit.fontawesome.com/0562c9a477.js" crossorigin="anonymous"></script>
</body>
</html>
