<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KoKoaClone</title>
</head>
<body id="chatting-screen">
    <div class="status-bar chats">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do: wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Battery Icon-->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>
    
    <header class="alt-header chats">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>    
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">KoKoaTalk</h1>
        </div>

        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chatting-time">
            <div class="chatting-time__box">
                <span>Tuesday, June 30, 2020</span>
            </div>
        </div>
        <div class="message-row">
            <img src="http://image.kmib.co.kr/online_image/2020/0101/611414110014085644_1.jpg" class="user-component__avatar user-component__avatar--sm">
            <div class="message-row__content">
                <span class="message-row__author">KoKoaTalk</span>
                <div class="message-row__info">
                    <span class="message-row__bubble">Hi !</span>
                    <span class="message-row__time">21:27</span>
                </div>  
            </div>
        </div>
        <div class="message-row__reply">
            <span class="message-row__reply-time">21:29</span>
            <span class="message-row__reply-info">Hello KoKoa World !</span>
        </div>

    </main>
    <form class="keyboard">
        <div class="form_column">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <div class="form_column">
            <input type="text" placeholder="   write a message...">
            <i class="far fa-smile"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>
    </div>
    

    <div id="no-mobile">
        <span>Your Screen is to big</span>
    </div>
    


    <script src="https://kit.fontawesome.com/0562c9a477.js" crossorigin="anonymous"></script>
</body>
</html>
